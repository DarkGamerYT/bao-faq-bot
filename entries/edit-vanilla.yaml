name: edit-vanilla
title: What Vanilla Things Can We Modify?
body: |
    **Can**
    - Entities
    - Certain Items(Any food items or those found in the windowsapp folder)
    - Entity loot tables
    - Features
    - Feature Rules
    - Biomes

    **Can't**
    - Blocks
    - Block loot tables
    - Items not found in the windowsapp folder
    - Dimensions
